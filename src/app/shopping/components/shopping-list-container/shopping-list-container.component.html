<div class="row">
  <div class="col-12 col-md-10">
    <shopping-list-edit />
    <hr />
    <shopping-list
      *ngIf="(ingredients | async)!.length; else infoText"
      [ingredients]="(ingredients | async)!"
    />
    <ng-template #infoText>
      <p class="paragraph-mobile">No ingredients on the list</p>
    </ng-template>
  </div>
</div>
