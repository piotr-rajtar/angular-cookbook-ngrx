<div class="row">
  <div class="col-12">
    <button
      class="btn btn-success button-mobile"
      (click)="onAddClick()"
    >
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div
    *ngIf="recipes.length; else noRecipes"
    class="col-12 list-group list-padding"
  >
    <recipe-item *ngFor="let recipe of recipes" [recipe]="recipe" />
  </div>
  <ng-template #noRecipes>
    <p>No recipes! Please fetch or add some!</p>
  </ng-template>
</div>
