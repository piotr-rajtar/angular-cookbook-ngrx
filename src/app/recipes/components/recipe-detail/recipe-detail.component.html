<div *ngIf="recipe; else noRecipe">
  <div class="row">
    <div class="col-12">
      <img
        [alt]="recipe.name"
        [class]="['img-fluid', 'image']"
        [src]="recipe.imagePath"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1 class="header-mobile">{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group button-mobile" role="group">
        <button
          [appDropdown]="isDropdownOpen"
          [ariaExpanded]="isDropdownOpen"
          class="btn btn-primary dropdown-toggle"
          type="button"
          (click)="toggleDropdown()"
          (clickOutside)="closeDropdown()"
        >
          Manage Recipe
        </button>
        <ul
          [appDropdown]="isDropdownOpen"
          [class]="{
            'dropdown-menu': true,
            openDropdown: isDropdownOpen,
            'button-mobile': true,
          }"
        >
          <li>
            <a
              class="dropdown-item recipe-dropdown-item"
              (click)="addToShoppingList()"
            >
              Add to shopping list
            </a>
          </li>
          <li>
            <a
              class="dropdown-item recipe-dropdown-item"
              (click)="[editRecipe(), closeDropdown()]"
            >
              Edit Recipe
            </a>
          </li>
          <li>
            <a
              class="dropdown-item recipe-dropdown-item"
              (click)="[deleteRecipe(), closeDropdown()]"
            >
              Delete Recipe
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p class="header-mobile">{{ recipe.description }}</p>
    </div>
  </div>
  <div *ngIf="recipe.ingredients.length" class="row">
    <div class="col-12">
      <h4 class="my-3 header-mobile">Ingredients list:</h4>
      <ul class="list-group mb-3">
        <li
          *ngFor="let ingredient of recipe.ingredients"
          class="list-group-item"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #noRecipe>
  <p>No recipe with given ID</p>
</ng-template>
