<a
  class="list-group-item list-group-item-secondary list-group-item-action d-flex justify-content-between align-items-start recipe-item"
  [routerLink]="recipe.id"
  routerLinkActive="active"
>
  <div>
    <h5 class="mb-1">{{ recipe.name }}</h5>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="align-self-center">
    <img [src]="recipe.imagePath" [alt]="recipe.name" [class]="['image', 'img-fluid']" />
  </span>
</a>
